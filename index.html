<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Portal - Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f4efe9, #e6ddd3);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: -75px auto 15px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 55px;
            height: 55px;
        }

        h2 {
            margin-bottom: 25px;
            color: #3e2f25;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input:focus {
            border-color: #6b4f3f;
            outline: none;
        }

        input[type="submit"] {
            background-color: #6b4f3f;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5a4032;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            font-size: 13px;
            color: #6b4f3f;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- ONLINE LOGO -->
    <div class="logo">
        <img 
          src="https://cdn-icons-png.flaticon.com/512/139/139899.png" 
          alt="Hotel Logo">
    </div>

    <h2>User Login</h2>

    <form action="booking.html" method="get">
        <label>Email or Phone</label>
        <input type="text" required>

        <label>Password</label>
        <input type="password" required>

        <input type="submit" value="Login">
    </form>

    <div class="links">
        <a href="#">Forgot Password?</a><br>
        <a href="#">Create New Account</a>
    </div>

</div>

</body>
</html>
