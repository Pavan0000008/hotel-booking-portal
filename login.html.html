<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Portal - Login</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #e8f5e9;
            font-family: Arial;
        }

        .box {
            background-color: #ffffff;
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
        }
    </style>
</head>

<body>

<table width="100%" height="100%">
    <tr>
        <td align="center" valign="middle">

            <div class="box">
                <h2>User Login</h2>

                <form action="booking.html">
                    Username:<br>
                    <input type="text"><br><br>

                    Password:<br>
                    <input type="password"><br><br>

                    <input type="submit" value="Login">
                </form>

                <br>

                <center>
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">Create New Account</a>
                </center>
            </div>

        </td>
    </tr>
</table>

</body>
</html>
